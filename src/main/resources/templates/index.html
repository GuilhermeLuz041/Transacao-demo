<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação Interativa</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4/bootstrap-4.min.css" rel="stylesheet">

    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .main-card { margin-top: 40px; border: none; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
        .header-bg { background: linear-gradient(120deg, #2c3e50, #4ca1af); color: white; padding: 30px; }
        .btn-action { transition: all 0.3s; font-weight: 600; letter-spacing: 0.5px; }
        .btn-action:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3); }
        .table-hover tbody tr:hover { background-color: #f1f7ff; transform: scale(1.01); transition: 0.2s; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container mb-5">
        <div class="card main-card">
            <div class="header-bg text-center">
                <h2 class="fw-bold"><i class="fas fa-sync-alt me-2"></i>Transação Demo</h2>
                <p class="mb-0 opacity-75">Simulação de Atomicidade e Rollback com Spring Boot</p>
            </div>

            <div id="live-content" class="card-body p-4">
                
                <div th:if="${logMessage != null}" 
                     class="fade-in mb-4 p-3 rounded-3 border"
                     th:classappend="${logMessage.contains('ROLLBACK') or logMessage.contains('FALHOU')} ? 'bg-danger-subtle border-danger text-danger' : 'bg-success-subtle border-success text-success'"
                     id="status-box"
                     th:data-status="${logMessage.contains('ROLLBACK') or logMessage.contains('FALHOU')} ? 'error' : 'success'"
                     th:data-message="${logMessage}">
                    
                    <div class="d-flex align-items-center">
                        <i th:class="${logMessage.contains('ROLLBACK') or logMessage.contains('FALHOU')} ? 'fas fa-bug fs-3 me-3' : 'fas fa-check-circle fs-3 me-3'"></i>
                        <div>
                            <h5 class="fw-bold mb-1" th:text="${logMessage.contains('ROLLBACK') or logMessage.contains('FALHOU')} ? 'Rollback Executado!' : 'Sucesso no Commit!'">Titulo</h5>
                            <small th:text="${logMessage}">Detalhe do log</small>
                        </div>
                    </div>
                </div>

                <div th:if="${logMessage == null}" class="alert alert-light border shadow-sm d-flex align-items-center mb-4">
                    <i class="fas fa-info-circle text-primary fs-4 me-3"></i>
                    <div>
                        <strong>Pronto para iniciar.</strong> O banco de dados aguarda a transação.
                    </div>
                </div>

                <div class="d-grid gap-2 col-md-8 mx-auto my-4">
                    <form id="transactionForm" th:action="@{/simular-rollback}" method="post">
                        <button type="submit" class="btn btn-primary btn-lg w-100 py-3 btn-action rounded-pill">
                            <i class="fas fa-play me-2"></i>EXECUTAR TRANSAÇÃO (COM ERRO FORÇADO)
                        </button>
                    </form>
                </div>

                <h5 class="text-secondary mt-5 mb-3 border-bottom pb-2">
                    <i class="fas fa-database me-2"></i>Registros no Banco (Tabela 'Product')
                </h5>

                <div class="table-responsive rounded-3 shadow-sm border">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="table-light">
                            <tr>
                                <th class="ps-4">ID</th>
                                <th>Produto</th>
                                <th class="text-center">Estoque</th>
                                <th class="text-center">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${products}">
                                <td class="ps-4 fw-bold text-muted" th:text="'#' + ${product.id}">#1</td>
                                <td>
                                    <span th:text="${product.name}">Nome</span>
                                    <span th:if="${product.name.contains('FALHA')}" class="badge bg-danger ms-2">Erro</span>
                                </td>
                                <td class="text-center">
                                    <span class="badge bg-secondary rounded-pill" th:text="${product.stock}">10</span>
                                </td>
                                <td class="text-center text-success"><i class="fas fa-check-circle"></i> Persistido</td>
                            </tr>
                            <tr th:if="${count == 0}">
                                <td colspan="4" class="text-center py-5 text-muted">
                                    <i class="fas fa-box-open fa-3x mb-3 d-block opacity-25"></i>
                                    Ainda não há dados persistidos.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="text-end mt-2 text-muted small">
                    Total de registros: <strong th:text="${count}">0</strong>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('transactionForm');
            
            if(form) {
                form.addEventListener('submit', handleTransaction);
            }
            
            checkStatusOnLoad();
        });

        async function handleTransaction(event) {
            event.preventDefault(); 

            const btn = event.target.querySelector('button');
            const originalContent = btn.innerHTML;

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin me-2"></i>Processando...';
            
            const Toast = Swal.mixin({
                toast: true, position: 'top-end', showConfirmButton: false, timer: 3000
            });
            Toast.fire({ icon: 'info', title: 'Iniciando Transação...' });

            try {
                const response = await fetch('/simular-rollback', { method: 'POST' });
                const htmlText = await response.text();

                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlText, 'text/html');
                const newContent = doc.getElementById('live-content').innerHTML;

                const contentDiv = document.getElementById('live-content');
                contentDiv.style.opacity = '0'; 
                setTimeout(() => {
                    contentDiv.innerHTML = newContent;
                    contentDiv.style.opacity = '1';
                    
                    document.getElementById('transactionForm').addEventListener('submit', handleTransaction);
                    
                    checkStatusOnLoad();
                }, 200);

            } catch (error) {
                console.error(error);
                Swal.fire('Erro', 'Não foi possível conectar ao servidor.', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalContent;
            }
        }

        function checkStatusOnLoad() {
            const statusBox = document.getElementById('status-box');
            if (statusBox) {
                const type = statusBox.getAttribute('data-status'); // 'success' ou 'error'
                const msg = statusBox.getAttribute('data-message');

                if (type === 'error') {
                    Swal.fire({
                        icon: 'error',
                        title: 'Rollback Ativado!',
                        text: 'O Spring detectou a falha e reverteu todas as alterações.',
                        confirmButtonColor: '#d33'
                    });
                } else if (type === 'success') {
                    Swal.fire({
                        icon: 'success',
                        title: 'Transação Concluída!',
                        text: 'Todos os dados foram salvos com sucesso.',
                        confirmButtonColor: '#198754'
                    });
                }
            }
        }
    </script>
</body>
</html>
